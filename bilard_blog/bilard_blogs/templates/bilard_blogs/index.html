{% extends "bilard_blogs/base.html" %}

{% block content %}
  {% for blog in latest_blog_post %}
    <ul>
      <li>
        <h2 class="blog-post-title"><a href="{% url 'post' blog.id %}">{{blog.post_title}}</a></h2><br>
        <!--<p class="blog-post-meta">{{blog.date_posted}} by <a href="#">Bilard</a></p><br>-->
        <p>{{blog.post}}<a href="{% url 'post' blog.id %}"> Click here to read more</a></p><br>
      </li>
    </ul>
  {% endfor %}
{% endblock %}
